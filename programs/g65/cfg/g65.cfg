MEMORY {
    # 2KB RAM: $0000 - $07FF
    ZP:     start = $0000, size = $0100, type = rw, define = yes;
    RAM:    start = $0200, size = $0600, type = rw, define = yes;

    # 8KB I/O: $8000 - $9FFF (Example location)
    IO:     start = $8000, size = $2000, type = rw, define = yes;

    # 8KB ROM: $E000 - $FFFF
    # %O writes to the output file; fill=yes ensures a full 8KB binary
    ROM:    start = $E000, size = $1FFA, type = ro, file = %O, fill = yes;
    VECTS:  start = $FFFA, size = $0006, type = ro, file = %O, fill = yes;
}

SEGMENTS {
    ZEROPAGE: load = ZP,    type = zp;
    BSS:      load = RAM,   type = bss, define = yes;
    CODE:     load = ROM,   type = ro;
    RODATA:   load = ROM,   type = ro;
    DATA:     load = ROM,   run = RAM, type = rw, define = yes;
    VECTORS:  load = VECTS, type = ro;
}

